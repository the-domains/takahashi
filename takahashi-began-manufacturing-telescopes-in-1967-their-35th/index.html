  <script id="pageReactInitState">window.pageReactInitState = {"globalComponentsKey":"dsNickJones","items":{"af671d98-c4e3-4993-b562-913505124bfc":{"id":"af671d98-c4e3-4993-b562-913505124bfc","title":"","metadata":{"inFeed":true,"hasPage":true,"inNav":false,"inLanguage":null,"keywords":[],"description":"Takahashi began manufacturing telescopes in 1967 their 35th year of business. They began and remain in the sand casting business today.","datePublished":"2016-07-20T00:19:54.553Z","dateModified":"2016-07-20T00:19:26.251Z","title":"","author":[],"authors":[],"publisher":null,"starred":false,"sourcePath":"_posts/2016-07-20-takahashi-began-manufacturing-telescopes-in-1967-their-35th.md","@type":"Article","url":"takahashi-began-manufacturing-telescopes-in-1967-their-35th/index.html"},"created_by":"5d2b0e6a-42f5-4589-a92e-e852c4cb8bee","updated_by":"5d2b0e6a-42f5-4589-a92e-e852c4cb8bee","created_at":"2016-07-20T00:19:15.897Z","updated_at":"2016-07-20T00:19:26.251Z","published":true,"score":0,"path":"_posts/2016-07-20-takahashi-began-manufacturing-telescopes-in-1967-their-35th.md","content":[{"id":"11a455ae-3676-4db2-b1ec-bf64773740ea","item":"af671d98-c4e3-4993-b562-913505124bfc","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/22371459-2d36-4517-98be-5ef10f12a15e.jpg\">","created_at":null,"updated_at":null,"metadata":{"description":"","@context":"http://schema.org","@type":"Article","isBasedOnUrl":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/22371459-2d36-4517-98be-5ef10f12a15e.jpg","datePublished":null,"status":"Uploading Item...","progress":0,"source":"af671d98-c4e3-4993-b562-913505124bfc","publisher":{},"starred":false},"cover":{"original":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/22371459-2d36-4517-98be-5ef10f12a15e.jpg","src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/92dd8fc2e9cc14e18ccdfbbf9790d26d/gradientmap.jpg?color1=%23030303&color2=%23030303&color3=%23A4A4A4&height=376&input=https%3A%2F%2Fthe-grid-user-content.s3-us-west-2.amazonaws.com%2F22371459-2d36-4517-98be-5ef10f12a15e.jpg&srgb=True&stop1=0.000001&stop2=0.3&stop3=0.9999999&width=581","animated":false,"exif":{"exif":{}},"factor":1,"rotation":0,"imgflosrc":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/22371459-2d36-4517-98be-5ef10f12a15e.jpg","resized":"http://the-grid-user-content.s3-us-west-2.amazonaws.com/caliper-resized/15932bfa14a297d5df921b842faf996d.png","width":581,"height":376,"aspect":1.5452127659574468,"ratio":"581:376","orientation":"landscape","colors":[[255,255,255],[220,210,221],[161,165,148],[0,2,0],[113,114,108]],"faces":[],"saliency":{"bounding_rect":[[85,46],[499,354]],"confidence":0.252658,"center":[288,187],"radius":215.893}},"measurementHash":"15932bfa14a297d5df921b842faf996d","measure":["histogram","faces","saliency"],"measurementVersion":16},{"id":"92f40bee-d998-4fce-9e1c-6e09da2ffe20","item":"af671d98-c4e3-4993-b562-913505124bfc","type":"text","html":"<p>Takahashi began manufacturing telescopes in 1967 their 35th year of business. They began and remain in the sand casting business today.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"publisher":{},"source":"af671d98-c4e3-4993-b562-913505124bfc","starred":true},"src":null,"text":"Takahashi began manufacturing telescopes in 1967 their 35th year of business. They began and remain in the sand casting business today.","measurementHash":"9d98903f7736eeeb30a07e7e25c6bf9e","length":135,"language":"en","measurementVersion":16},{"id":"f799938f-4b2d-4da6-be05-ec5177577ce6","item":"af671d98-c4e3-4993-b562-913505124bfc","type":"text","html":"<p>Their first model was TS-65 a 65mm x 900mm achromat. By 1969 they produced their first 65mm triplet semi-apochromat and 100mm f/10 reflector in 1969.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"publisher":{},"source":"af671d98-c4e3-4993-b562-913505124bfc","starred":true},"src":null,"text":"Their first model was TS-65 a 65mm x 900mm achromat. By 1969 they produced their first 65mm triplet semi-apochromat and 100mm f/10 reflector in 1969.","measurementHash":"f168433747c7740a07c5c62bcee25f5e","length":149,"language":"en","measurementVersion":16},{"id":"98ebdebb-d750-45f3-a7b7-bbf88360f091","item":"af671d98-c4e3-4993-b562-913505124bfc","type":"text","html":"<p>The TS80 built in April of 1972 was the first triplet apochromat Takahashi telescope built. Then in 1973 their first fluorite triplet telescope was used too photograph the total solar eclipse on June 29th of that year in Africa. It was an 80mm x 1200mm and in the same year they produced their first equatorial mount with a polar telescope.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"publisher":{},"source":"af671d98-c4e3-4993-b562-913505124bfc","starred":false},"src":null,"text":"The TS80 built in April of 1972 was the first triplet apochromat Takahashi telescope built. Then in 1973 their first fluorite triplet telescope was used too photograph the total solar eclipse on June 29th of that year in Africa. It was an 80mm x 1200mm and in the same year they produced their first equatorial mount with a polar telescope.","measurementHash":"12089d6ce08449c466eb15300ec77f9f","length":340,"language":"en","measurementVersion":16},{"id":"acb9d6ea-871e-411a-bc38-6910ce573be0","item":"af671d98-c4e3-4993-b562-913505124bfc","type":"text","html":"<p>In 1977 Takahashi introduced their second triplet fluorite apochromat the TS-90 a 90mm x 1000mm and the 90S mount and the famous JP mount in 1979. The NJP mount as it is called today is still in production. The JP and NJP mounts can be converted to Takahashi’s Temma “go to” system. This is a testament to its timeless design. Then followed by the introduction of famous Sky Patrol portable mount in 1981, this mount was a favorite for eclipse chasers. It features a polar alignment telescope in the R.A. shaft and integral 40mm guide scope. In that year the fluorite Series FC 65, 78, 100, and 125 were introduced. This series remained in production until 1994.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"publisher":{},"source":"af671d98-c4e3-4993-b562-913505124bfc","starred":false},"src":null,"text":"In 1977 Takahashi introduced their second triplet fluorite apochromat the TS-90 a 90mm x 1000mm and the 90S mount and the famous JP mount in 1979. The NJP mount as it is called today is still in production. The JP and NJP mounts can be converted to Takahashi’s Temma “go to” system. This is a testament to its timeless design. Then followed by the introduction of famous Sky Patrol portable mount in 1981, this mount was a favorite for eclipse chasers. It features a polar alignment telescope in the R.A. shaft and integral 40mm guide scope. In that year the fluorite Series FC 65, 78, 100, and 125 were introduced. This series remained in production until 1994.","measurementHash":"cc646ddf615beca8c75423bcd9031551","length":662,"language":"en","measurementVersion":16},{"id":"5c0d7c54-7505-4be9-81a4-371753100e15","item":"af671d98-c4e3-4993-b562-913505124bfc","type":"text","html":"<p>Takahashi developed the camera angle adjuster which is a bearing device that allows the camera or ocular to be rotated 360° without loss of focus. This rotator device is still used today for all Takahashi focuser from the 2” to 4” focusers and all astrographs.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"publisher":{},"source":"af671d98-c4e3-4993-b562-913505124bfc","starred":false},"src":null,"text":"Takahashi developed the camera angle adjuster which is a bearing device that allows the camera or ocular to be rotated 360° without loss of focus. This rotator device is still used today for all Takahashi focuser from the 2” to 4” focusers and all astrographs.","measurementHash":"651b1296e3bba9644d552e31a634b714","length":260,"language":"en","measurementVersion":16},{"id":"884e7f8a-8f94-4210-9054-a6adcbbda510","item":"af671d98-c4e3-4993-b562-913505124bfc","type":"text","html":"<p>From this time Takahashi used a compression ring ocular holder to provide precise centering of the ocular and optics of the telescope.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"publisher":{},"source":"af671d98-c4e3-4993-b562-913505124bfc","starred":false},"src":null,"text":"From this time Takahashi used a compression ring ocular holder to provide precise centering of the ocular and optics of the telescope.","measurementHash":"1a43e7a455049799a95c6a9a230cd5b4","length":134,"language":"en","measurementVersion":16},{"id":"a3874be5-3700-429c-8bae-05090a4add2c","item":"af671d98-c4e3-4993-b562-913505124bfc","type":"text","html":"<p>In 1983 introduced their Epsilon Series of Hyperbolic flat field astrographs with the 130, 160, 200, 250 and 300. Takahashi was able to perfect the process for grinding hyperbolic mirrors and is doing so today for its current Epsilons and corrected RC astrographs. This was also the year they introduced the prototype FCT-150 fluorite triplet apochromat and the revolutionary EM-2000 mount which used electric clutches and had a direct read out of R.A. and Dec. This mount could be transported to remote sites because it broke down into three parts.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"publisher":{},"source":"af671d98-c4e3-4993-b562-913505124bfc","starred":false},"src":null,"text":"In 1983 introduced their Epsilon Series of Hyperbolic flat field astrographs with the 130, 160, 200, 250 and 300. Takahashi was able to perfect the process for grinding hyperbolic mirrors and is doing so today for its current Epsilons and corrected RC astrographs. This was also the year they introduced the prototype FCT-150 fluorite triplet apochromat and the revolutionary EM-2000 mount which used electric clutches and had a direct read out of R.A. and Dec. This mount could be transported to remote sites because it broke down into three parts.","measurementHash":"4cce855c07332504da975b0207b6fbc7","length":549,"language":"en","measurementVersion":16},{"id":"cc6d62e6-5e80-4ef7-b31e-021295e690f2","item":"af671d98-c4e3-4993-b562-913505124bfc","type":"text","html":"<p>In 1985 the triplet FCT Series included a 65, 76, 100, 125 and 150mm fluorite triplets. The Mewlon Series Dall-Kirkham Cassegrain telescopes were the next series in sizes of 180, 210, 250 and 300mm were developed along with the CN-212, a convertible 212mm classical Cassegrain f/12 and corrected Newtonian convertible telescope.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"publisher":{},"source":"af671d98-c4e3-4993-b562-913505124bfc","starred":false},"src":null,"text":"In 1985 the triplet FCT Series included a 65, 76, 100, 125 and 150mm fluorite triplets. The Mewlon Series Dall-Kirkham Cassegrain telescopes were the next series in sizes of 180, 210, 250 and 300mm were developed along with the CN-212, a convertible 212mm classical Cassegrain f/12 and corrected Newtonian convertible telescope.","measurementHash":"4addb0266c55fd9918e1b364a466636a","length":328,"language":"en","measurementVersion":16},{"id":"2aaa07db-43c6-476a-8f24-0c75b8f9bd4a","item":"af671d98-c4e3-4993-b562-913505124bfc","type":"text","html":"<p>In 1989 Takahashi introduced their famous TSC-225: a 225mm Schmidt-Cassegrain with innovations such as 10 baffles in the baffle tube and a rear cell fan for cooling of the optics. The 225 used white German optical glass for its corrector plate. Ever the innovator Takahashi produced the carbon fiber Epsilon-250 in 1992 closely followed by the carbon fiber Epsilon-210 hyperbolic astrographs.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"publisher":{},"source":"af671d98-c4e3-4993-b562-913505124bfc","starred":false},"src":null,"text":"In 1989 Takahashi introduced their famous TSC-225: a 225mm Schmidt-Cassegrain with innovations such as 10 baffles in the baffle tube and a rear cell fan for cooling of the optics. The 225 used white German optical glass for its corrector plate. Ever the innovator Takahashi produced the carbon fiber Epsilon-250 in 1992 closely followed by the carbon fiber Epsilon-210 hyperbolic astrographs.","measurementHash":"65de9d06b645d9f5622e22f996e13c36","length":392,"language":"en","measurementVersion":16},{"id":"f057ec44-67eb-441c-8715-494fbeca648a","item":"af671d98-c4e3-4993-b562-913505124bfc","type":"text","html":"<p>Takahashi also makes observatory telescopes which include: 350mm hyperbolic astrographs, 300 and 400mm Cassegrains, 200, 250 and 300mm triplet apochromatic refractors and the large EM-3500 mounts to carry them.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"publisher":{},"source":"af671d98-c4e3-4993-b562-913505124bfc","starred":false},"src":null,"text":"Takahashi also makes observatory telescopes which include: 350mm hyperbolic astrographs, 300 and 400mm Cassegrains, 200, 250 and 300mm triplet apochromatic refractors and the large EM-3500 mounts to carry them.","measurementHash":"86cf8a51558fe5caadc3f870e117bbaf","length":210,"measurementVersion":16},{"id":"b3070a88-ad0a-48fd-bbf1-7a582a412d9f","item":"af671d98-c4e3-4993-b562-913505124bfc","type":"text","html":"<p> Takahashi’s manufacture of refractors, Newtonian reflectors, Cassegrain/Newtonians, classical Cassegrains, hyperbolic astrographs, corrected Baker RC astrographs, mounts and oculars makes it one of the most versatile companies of its type in the world.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"publisher":{},"source":"af671d98-c4e3-4993-b562-913505124bfc","starred":false},"src":null,"text":" Takahashi’s manufacture of refractors, Newtonian reflectors, Cassegrain/Newtonians, classical Cassegrains, hyperbolic astrographs, corrected Baker RC astrographs, mounts and oculars makes it one of the most versatile companies of its type in the world.","measurementHash":"a257a01c77a0f69cd636756dd8f06a7a","length":253,"language":"en","measurementVersion":16},{"id":"ae6cab20-9310-4ac9-b96b-ce564f77e41b","item":"af671d98-c4e3-4993-b562-913505124bfc","type":"text","html":"<p>The current line of Ortho Apochromatic refractors use a design that is absolutely color free, will include a 110mm, 130mm [currently produced], 150mm [introduced 06/05] and a 180mm. Coming also is a line of Ortho Astrographs. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"publisher":{},"source":"af671d98-c4e3-4993-b562-913505124bfc","starred":false},"src":null,"text":"The current line of Ortho Apochromatic refractors use a design that is absolutely color free, will include a 110mm, 130mm [currently produced], 150mm [introduced 06/05] and a 180mm. Coming also is a line of Ortho Astrographs. ","measurementHash":"e6ad1ff3148de182934a3ae568478c59","length":226,"language":"en","measurementVersion":16},{"id":"d24f6ef6-f072-45be-ae2c-045743cd3b2d","item":"af671d98-c4e3-4993-b562-913505124bfc","type":"text","html":"<p> Their manufacturing facilities are located in Urii, Japan with their headquarters located in the Itabahsi prefecture of Tokyo. The facilities include the main assembly and design facility where the instruments and optics designed, are tested and assembled. The second is the sand casting factory. The third is the facility where the observatory mounts the EM-3500 and EM-2500 are assembled along with the machining shop next door to their warehouse facility. The fourth is the mirror grinding, polishing and testing building.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"publisher":{},"source":"af671d98-c4e3-4993-b562-913505124bfc","starred":false},"src":null,"text":" Their manufacturing facilities are located in Urii, Japan with their headquarters located in the Itabahsi prefecture of Tokyo. The facilities include the main assembly and design facility where the instruments and optics designed, are tested and assembled. The second is the sand casting factory. The third is the facility where the observatory mounts the EM-3500 and EM-2500 are assembled along with the machining shop next door to their warehouse facility. The fourth is the mirror grinding, polishing and testing building.","measurementHash":"79dabda33b79dd3889821e2c46368e19","length":526,"language":"en","measurementVersion":16},{"id":"0f602556-66e9-4ff3-a947-e95b644cb698","item":"af671d98-c4e3-4993-b562-913505124bfc","type":"text","html":"<p>Takahashi’s staff includes: optical, design and mechanical engineers many of whom are amateur astronomers, who have discovered new asteroids one of which was named Urii in honor of the city where the Takahashi manufacturing facilities are located. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"publisher":{},"source":"af671d98-c4e3-4993-b562-913505124bfc","starred":false},"src":null,"text":"Takahashi’s staff includes: optical, design and mechanical engineers many of whom are amateur astronomers, who have discovered new asteroids one of which was named Urii in honor of the city where the Takahashi manufacturing facilities are located. ","measurementHash":"6f31df5467b61bb08c0227311c7670e2","length":248,"language":"en","measurementVersion":16}],"sites":["the-domains/takahashi"],"operation":"item","site":"the-domains/takahashi","starredBlocks":{"text":[{"block":{"id":"92f40bee-d998-4fce-9e1c-6e09da2ffe20","item":"af671d98-c4e3-4993-b562-913505124bfc","type":"text","html":"<p>Takahashi began manufacturing telescopes in 1967 their 35th year of business. They began and remain in the sand casting business today.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"publisher":{},"source":"af671d98-c4e3-4993-b562-913505124bfc","starred":true},"src":null,"text":"Takahashi began manufacturing telescopes in 1967 their 35th year of business. They began and remain in the sand casting business today.","measurementHash":"9d98903f7736eeeb30a07e7e25c6bf9e","length":1 business. They began and remain in the sand casting business today.</p>"},{"block":{"id":"f799938f-4b2d-4da6-be05-ec5177577ce6","item":"af671d98-c4e3-4993-b562-913505124bfc","type":"text","html":"<p>Their first model was TS-65 a 65mm x 900mm achromat. By 1969 they produced their first 65mm triplet semi-apochromat and 100mm f/10 reflector in 1969.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"publisher":{},"source":"af671d98-c4e3-4993-b562-913505124bfc","starred":true},"src":null,"text":"Their first model was TS-65 a 65mm x 900mm achromat. By 1969 they produced their first 65mm triplet semi-apochromat and 100mm f/10 reflector in 1969.","measurementHash":"f168433747c7740a07c5c62bcee25f5e","length":149,"language":"en","measurementVersion":16},"html":"<p>Their first model was TS-65 a 65mm x 900mm achromat. By 1969 they produced their first 65mm triplet semi-apochromat and 100mm f/10 reflector in 1969.</p>"},{"block":{"id":"98ebdebb-d750-45f3-a7b7-bbf88360f091","item":"af671d98-c4e3-4993-b562-913505124bfc","type":"text","html":"<p>The TS80 built in April of 1972 was the first triplet apochromat Takahashi telescope built. Then in 1973 their first fluorite triplet telescope was used too photograph the total solar eclipse on June 29th of that year in Africa. It was an 80mm x 1200mm and in the same year they produced their first equatorial mount with a polar telescope.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"publisher":{},"source":"af671d98-c4e3-4993-b562-913505124bfc","starred":false},"src":null,"text":"The TS80 built in April of 1972 was the first triplet apochromat Takahashi telescope built. Then in 1973 their first fluorite triplet telescope was used too photograph the total solar eclipse on June 29th of that year in Africa. It was an 80mm x 1200mm and in the same year they produced their first equatorial mount with a polar telescope.","measurementHash":"12089d6ce08449c466eb15300ec77f9f","length":340,"language":"en","measurementVersion":16},"html":"<p>The TS80 built in April of 1972 was the first triplet apochromat Takahashi telescope built. Then in 1973 their first fluorite triplet telescope was used too photograph the total solar eclipse on June 29th of that year in Africa. It was an 80mm x 1200mm and in the same year they produced their first equatorial mount with a polar telescope.</p>"},{"block":{"id":"acb9d6ea-871e-411a-bc38-6910ce573be0","item":"af671d98-c4e3-4993-b562-913505124bfc","type":"text","html":"<p>In 1977 Takahashi introduced their second triplet fluorite apochromat the TS-90 a 90mm x 1000mm and the 90S mount and the famous JP mount in 1979. The NJP mount as it is called today is still in production. The JP and NJP mounts can be converted to Takahashi’s Temma “go to” system. This is a testament to its timeless design. Then followed by the introduction of famous Sky Patrol portable mount in 1981, this mount was a favorite for eclipse chasers. It features a polar alignment telescope in the R.A. shaft and integral 40mm guide scope. In that year the fluorite Series FC 65, 78, 100, and 125 were introduced. This series remained in production until 1994.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"publisher":{},"source":"af671d98-c4e3-4993-b562-913505124bfc","starred":false},"src":null,"text":"In 1977 Takahashi introduced their second triplet fluorite apochromat the TS-90 a 90mm x 1000mm and the 90S mount and the famous JP mount in 1979. The NJP mount as it is called today is still in production. The JP and NJP mounts can be converted to Takahashi’s Temma “go to” system. This is a testament to its timeless design. Then followed by the introduction of famous Sky Patrol portable mount in 1981, this mount was a favorite for eclipse chasers. It features a polar alignment telescope in the R.A. shaft and integral 40mm guide scope. In that year the fluorite Series FC 65, 78, 100, and 125 were introduced. This series remained in production until 1994.","measurementHash":"cc646ddf615beca8c75423bcd9031551","length":662,"language":"en","measurementVersion":16},"html":"<p>In 1977 Takahashi introduced their second triplet fluorite apochromat the TS-90 a 90mm x 1000mm and the 90S mount and the famous JP mount in 1979. The NJP mount as it is called today is still in production. The JP and NJP mounts can be converted to Takahashi’s Temma “go to” system. This is a testament to its timeless design. Then followed by the introduction of famous Sky Patrol portable mount in 1981, this mount was a favorite for eclipse chasers. It features a polar alignment telescope in the R.A. shaft and integral 40mm guide scope. In that year the fluorite Series FC 65, 78, 100, and 125 were introduced. This series remained in production until 1994.</p>"},{"block":{"id":"5c0d7c54-7505-4be9-81a4-371753100e15","item":"af671d98-c4e3-4993-b562-913505124bfc","type":"text","html":"<p>Takahashi developed the camera angle adjuster which is a bearing device that allows the camera or ocular to be rotated 360° without loss of focus. This rotator device is still used today for all Takahashi focuser from the 2” to 4” focusers and all astrographs.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"publisher":{},"source":"af671d98-c4e3-4993-b562-913505124bfc","starred":false},"src":null,"text":"Takahashi developed the camera angle adjuster which is a bearing device that allows the camera or ocular to be rotated 360° without loss of focus. This rotator device is still used today for all Takahashi focuser from the 2” to 4” focusers and all astrographs.","measurementHash":"651b1296e3bba9644d552e31a634b714","length":260,"language":"en","measurementVersion":16},"html":"<p>Takahashi developed the camera angle adjuster which is a bearing device that allows the camera or ocular to be rotated 360° without loss of focus. This rotator device is still used today for all Takahashi focuser from the 2” to 4” focusers and all astrographs.</p>"},{"block":{"id":"884e7f8a-8f94-4210-9054-a6adcbbda510","item":"af671d98-c4e3-4993-b562-913505124bfc","type":"text","html":"<p>From this time Takahashi used a compression ring ocular holder to provide precise centering of the ocular and optics of the telescope.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"publisher":{},"source":"af671d98-c4e3-4993-b562-913505124bfc","starred":false},"src":null,"text":"From this time Takahashi used a compression ring ocular holder to provide precise centering of the ocular and optics of the telescope.","measurementHash":"1a43e7a455049799a95c6a9a230cd5b4","length":134,"language":"en","measurementVersion":16},"html":"<p>From this time Takahashi used a compression ring ocular holder to provide precise centering of the ocular and optics of the telescope.</p>"},{"block":{"id":"a3874be5-3700-429c-8bae-05090a4add2c","item":"af671d98-c4e3-4993-b562-913505124bfc","type":"text","html":"<p>In 1983 introduced their Epsilon Series of Hyperbolic flat field astrographs with the 130, 160, 200, 250 and 300. Takahashi was able to perfect the process for grinding hyperbolic mirrors and is doing so today for its current Epsilons and corrected RC astrographs. This was also the year they introduced the prototype FCT-150 fluorite triplet apochromat and the revolutionary EM-2000 mount which used electric clutches and had a direct read out of R.A. and Dec. This mount could be transported to remote sites because it broke down into three parts.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"publisher":{},"source":"af671d98-c4e3-4993-b562-913505124bfc","starred":false},"src":null,"text":"In 1983 introduced their Epsilon Series of Hyperbolic flat field astrographs with the 130, 160, 200, 250 and 300. Takahashi was able to perfect the process for grinding hyperbolic mirrors and is doing so today for its current Epsilons and corrected RC astrographs. This was also the year they introduced the prototype FCT-150 fluorite triplet apochromat and the revolutionary EM-2000 mount which used electric clutches and had a direct read out of R.A. and Dec. This mount could be transported to remote sites because it broke down into three parts.","measurementHash":"4cce855c07332504da975b0207b6fbc7","length":549,"language":"en","measurementVersion":16},"html":"<p>In 1983 introduced their Epsilon Series of Hyperbolic flat field astrographs with the 130, 160, 200, 250 and 300. Takahashi was able to perfect the process for grinding hyperbolic mirrors and is doing so today for its current Epsilons and corrected RC astrographs. This was also the year they introduced the prototype FCT-150 fluorite triplet apochromat and the revolutionary EM-2000 mount which used electric clutches and had a direct read out of R.A. and Dec. This mount could be transported to remote sites because it broke down into three parts.</p>"},{"block":{"id":"cc6d62e6-5e80-4ef7-b31e-021295e690f2","item":"af671d98-c4e3-4993-b562-913505124bfc","type":"text","html":"<p>In 1985 the triplet FCT Series included a 65, 76, 100, 125 and 150mm fluorite triplets. The Mewlon Series Dall-Kirkham Cassegrain telescopes were the next series in sizes of 180, 210, 250 and 300mm were developed along with the CN-212, a convertible 212mm classical Cassegrain f/12 and corrected Newtonian convertible telescope.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"publisher":{},"source":"af671d98-c4e3-4993-b562-913505124bfc","starred":false},"src":null,"text":"In 1985 the triplet FCT Series included a 65, 76, 100, 125 and 150mm fluorite triplets. The Mewlon Series Dall-Kirkham Cassegrain telescopes were the next series in sizes of 180, 210, 250 and 300mm were developed along with the CN-212, a convertible 212mm classical Cassegrain f/12 and corrected Newtonian convertible telescope.","measurementHash":"4addb0266c55fd9918e1b364a466636a","length":328,"language":"en","measurementVersion":16},"html":"<p>In 1985 the triplet FCT Series included a 65, 76, 100, 125 and 150mm fluorite triplets. The Mewlon Series Dall-Kirkham Cassegrain telescopes were the next series in sizes of 180, 210, 250 and 300mm were developed along with the CN-212, a convertible 212mm classical Cassegrain f/12 and corrected Newtonian convertible telescope.</p>"},{"block":{"id":"2aaa07db-43c6-476a-8f24-0c75b8f9bd4a","item":"af671d98-c4e3-4993-b562-913505124bfc","type":"text","html":"<p>In 1989 Takahashi introduced their famous TSC-225: a 225mm Schmidt-Cassegrain with innovations such as 10 baffles in the baffle tube and a rear cell fan for cooling of the optics. The 225 used white German optical glass for its corrector plate. Ever the innovator Takahashi produced the carbon fiber Epsilon-250 in 1992 closely followed by the carbon fiber Epsilon-210 hyperbolic astrographs.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"publisher":{},"source":"af671d98-c4e3-4993-b562-913505124bfc","starred":false},"src":null,"text":"In 1989 Takahashi introduced their famous TSC-225: a 225mm Schmidt-Cassegrain with innovations such as 10 baffles in the baffle tube and a rear cell fan for cooling of the optics. The 225 used white German optical glass for its corrector plate. Ever the innovator Takahashi produced the carbon fiber Epsilon-250 in 1992 closely followed by the carbon fiber Epsilon-210 hyperbolic astrographs.","measurementHash":"65de9d06b645d9f5622e22f996e13c36","length":392,"language":"en","measurementVersion":16},"html":"<p>In 1989 Takahashi introduced their famous TSC-225: a 225mm Schmidt-Cassegrain with innovations such as 10 baffles in the baffle tube and a rear cell fan for cooling of the optics. The 225 used white German optical glass for its corrector plate. Ever the innovator Takahashi produced the carbon fiber Epsilon-250 in 1992 closely followed by the carbon fiber Epsilon-210 hyperbolic astrographs.</p>"},{"block":{"id":"f057ec44-67eb-441c-8715-494fbeca648a","item":"af671d98-c4e3-4993-b562-913505124bfc","type":"text","html":"<p>Takahashi also makes observatory telescopes which include: 350mm hyperbolic astrographs, 300 and 400mm Cassegrains, 200, 250 and 300mm triplet apochromatic refractors and the large EM-3500 mounts to carry them.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"publisher":{},"source":"af671d98-c4e3-4993-b562-913505124bfc","starred":false},"src":null,"text":"Takahashi also makes observatory telescopes which include: 350mm hyperbolic astrographs, 300 and 400mm Cassegrains, 200, 250 and 300mm triplet apochromatic refractors and the large EM-3500 mounts to carry them.","measurementHash":"86cf8a51558fe5caadc3f870e117bbaf","length":210,"measurementVersion":16},"html":"<p>Takahashi also makes observatory telescopes which include: 350mm hyperbolic astrographs, 300 and 400mm Cassegrains, 200, 250 and 300mm triplet apochromatic refractors and the large EM-3500 mounts to carry them.</p>"},{"block":{"id":"b3070a88-ad0a-48fd-bbf1-7a582a412d9f","item":"af671d98-c4e3-4993-b562-913505124bfc","type":"text","html":"<p> Takahashi’s manufacture of refractors, Newtonian reflectors, Cassegrain/Newtonians, classical Cassegrains, hyperbolic astrographs, corrected Baker RC astrographs, mounts and oculars makes it one of the most versatile companies of its type in the world.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"publisher":{},"source":"af671d98-c4e3-4993-b562-913505124bfc","starred":false},"src":null,"text":" Takahashi’s manufacture of refractors, Newtonian reflectors, Cassegrain/Newtonians, classical Cassegrains, hyperbolic astrographs, corrected Baker RC astrographs, mounts and oculars makes it one of the most versatile companies of its type in the world.","measurementHash":"a257a01c77a0f69cd636756dd8f06a7a","length":253,"language":"en","measurementVersion":16},"html":"<p> Takahashi’s manufacture of refractors, Newtonian reflectors, Cassegrain/Newtonians, classical Cassegrains, hyperbolic astrographs, corrected Baker RC astrographs, mounts and oculars makes it one of the most versatile companies of its type in the world.</p>"},{"block":{"id":"ae6cab20-9310-4ac9-b96b-ce564f77e41b","item":"af671d98-c4e3-4993-b562-913505124bfc","type":"text","html":"<p>The current line of Ortho Apochromatic refractors use a design that is absolutely color free, will include a 110mm, 130mm [currently produced], 150mm [introduced 06/05] and a 180mm. Coming also is a line of Ortho Astrographs. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"publisher":{},"source":"af671d98-c4e3-4993-b562-913505124bfc","starred":false},"src":null,"text":"The current line of Ortho Apochromatic refractors use a design that is absolutely color free, will include a 110mm, 130mm [currently produced], 150mm [introduced 06/05] and a 180mm. Coming also is a line of Ortho Astrographs. ","measurementHash":"e6ad1ff3148de182934a3ae568478c59","length":226,"language":"en","measurementVersion":16},"html":"<p>The current line of Ortho Apochromatic refractors use a design that is absolutely color free, will include a 110mm, 130mm [currently produced], 150mm [introduced 06/05] and a 180mm. Coming also is a line of Ortho Astrographs. </p>"},{"block":{"id":"d24f6ef6-f072-45be-ae2c-045743cd3b2d","item":"af671d98-c4e3-4993-b562-913505124bfc","type":"text","html":"<p> Their manufacturing facilities are located in Urii, Japan with their headquarters located in the Itabahsi prefecture of Tokyo. The facilities include the main assembly and design facility where the instruments and optics designed, are tested and assembled. The second is the sand casting factory. The third is the facility where the observatory mounts the EM-3500 and EM-2500 are assembled along with the machining shop next door to their warehouse facility. The fourth is the mirror grinding, polishing and testing building.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"publisher":{},"source":"af671d98-c4e3-4993-b562-913505124bfc","starred":false},"src":null,"text":" Their manufacturing facilities are located in Urii, Japan with their headquarters located in the Itabahsi prefecture of Tokyo. The facilities include the main assembly and design facility where the instruments and optics designed, are tested and assembled. The second is the sand casting factory. The third is the facility where the observatory mounts the EM-3500 and EM-2500 are assembled along with the machining shop next door to their warehouse facility. The fourth is the mirror grinding, polishing and testing building.","measurementHash":"79dabda33b79dd3889821e2c46368e19","length":526,"language":"en","measurementVersion":16},"html":"<p> Their manufacturing facilities are located in Urii, Japan with their headquarters located in the Itabahsi prefecture of Tokyo. The facilities include the main assembly and design facility where the instruments and optics designed, are tested and assembled. The second is the sand casting factory. The third is the facility where the observatory mounts the EM-3500 and EM-2500 are assembled along with the machining shop next door to their warehouse facility. The fourth is the mirror grinding, polishing and testing building.</p>"},{"block":{"id":"0f602556-66e9-4ff3-a947-e95b644cb698","item":"af671d98-c4e3-4993-b562-913505124bfc","type":"text","html":"<p>Takahashi’s staff includes: optical, design and mechanical engineers many of whom are amateur astronomers, who have discovered new asteroids one of which was named Urii in honor of the city where the Takahashi manufacturing facilities are located. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"publisher":{},"source":"af671d98-c4e3-4993-b562-913505124bfc","starred":false},"src":null,"text":"Takahashi’s staff includes: optical, design and mechanical engineers many of whom are amateur astronomers, who have discovered new asteroids one of which was named Urii in honor of the city where the Takahashi manufacturing facilities are located. ","measurementHash":"6f31df5467b61bb08c0227311c7670e2","length":248,"language":"en","measurementVersion":16},"html":"<p>Takahashi’s staff includes: optical, design and mechanical engineers many of whom are amateur astronomers, who have discovered new asteroids one of which was named Urii in honor of the city where the Takahashi manufacturing facilities are located. </p>"}]},"classification":{"$class":["item:w-text","item:w-textual","item:can-cover-filter","item:can-cover-crop","item:can-cover-overlay","af671d98-c4e3-4993-b562-913505124bfc"],"$item_index":0,"props":{}}}},"sections":[{"componentId":"ArticleFallback","itemsToRenderIds":["af671d98-c4e3-4993-b562-913505124bfc"],"contracts":{"the-beautician":{"$item_index":0,"sectionsBeautyverse":{"section-height":{"$class":["section-height-fullscreen"]},"text-align":{"$class":["text-align-left"]},"group-order":{"$class":["group-order-normal"]},"group-graphical-shape":{"$class":["group-graphical-shape-none"]}},"$class":["group-graphical-shape-none","group-order-normal","text-align-left","section-height-fullscreen","site:w-single-item","hero-transition-none","section-v-padding-medium","section-h-padding-large","Bass","item-1:w-text","item:w-text","item-1:w-textual","item:w-textual","item-1:can-cover-filter","item:can-cover-filter","item-1:can-cover-crop","item:can-cover-crop","item-1:can-cover-overlay","item:can-cover-overlay","af671d98-c4e3-4993-b562-913505124bfc","ArticleFallback"]},"the-colorist":{"$item_index":0,"colorverse":{"colors-solution":{"$class":["colors-light"]},"colors-locality":{"$class":["colors-global"]}},"$class":["colors-global","colors-light","site:colors-global","site:colors-light"],"colorsSolution":{"isLight":true,"isDark":false,"lightnessClass":"is-light","base":{"r":148,"g":148,"b":148},"bg":{"r":214,"g":214,"b":214},"box":{"r":242,"g":242,"b":242},"boxShadow":{"r":0,"g":0,"b":0,"a":0.1},"boxPop":{"r":53,"g":145,"b":198},"boxPopText":{"r":255,"g":255,"b":255},"boxPop2":{"r":18,"g":88,"b":149},"boxPop2Text":{"r":255,"g":255,"b":255},"boxPopTextHover":[{"r":204,"g":204,"b":204},{"r":204,"g":204,"b":204},{"r":0,"g":0,"b":0},{"r":204,"g":204,"b":204}],"boxPopMostVibrant":{"r":54,"g":60,"b":226},"boxPopMostVibrantText":
