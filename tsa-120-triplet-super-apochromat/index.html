3573266fbcb9","publisher":{},"starred":false},"src":null,"text":"TSA-120 features the specifications of the TSA-102S : an apochromatic objective with triplet ED, a retractable dew-shield, great mechanics and versatility of use, both visual and photographic. Moreover, TSA-120 is extremely light, it weights only 6.7 kg. Even when TSA-120 is fully equipped for CCD imaging, EM-200 will easily holds it. No extra heavy mounts will be required.","measurementHash":"71f2238b70f63ad13328ee4515838966","length":376,"language":"en","measurementVersion":16},{"id":"1d4f6347-8d18-4062-87df-ba698eaa3728","item":"4cac7143-9085-434a-a319-3573266fbcb9","type":"text","html":"<p>This refractor can be equipped with the same optical accessories as the TSA-102, including the focal reducer TOA-RD #18, the field corrector TOA-FL35 and ED 1.5x and TOA 1.6x extenders. The specific system-charts will help you to specify the necessary configurations.</p>","created_at":null,"updated_at":null,"metadata":{"source":"4cac7143-9085-434a-a319-3573266fbcb9","publisher":{},"starred":false},"src":null,"text":"This refractor can be equipped with the same optical accessories as the TSA-102, including the focal reducer TOA-RD #18, the field corrector TOA-FL35 and ED 1.5x and TOA 1.6x extenders. The specific system-charts will help you to specify the necessary configurations.","measurementHash":"d32f0fdfe32d894814936205611a5e09","length":267,"language":"en","measurementVersion":16}],"sites":["the-domains/takahashi"],"publisher":{},"starredBlocks":{"image":[{"block":{"id":"f3aa9911-a14c-444d-85e0-1a0a78c881d0","item":"4cac7143-9085-434a-a319-3573266fbcb9","type":"image","html":"<img src=\"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/cb3edd4a81d03a6f30dee9b30db57f8e/croprotate.jpg?cropheight=673&cropwidth=790&degrees=0&input=https%3A%2F%2Fthe-grid-user-content.s3-us-west-2.amazonaws.com%2F99dd18a7-2ccf-4ede-83c7-9ed0a825e22c.jpg&x=5&y=60\">","created_at":null,"updated_at":null,"metadata":{"datePublished":
